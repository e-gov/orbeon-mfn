- moiste: 'Riigi Infosüsteemi Amet (edaspidi RIA)'
  selgitus: 'Teabevärava eesti.ee haldaja (edaspidi haldaja).'
- moiste: 'Riigiportaali osakond ehk riigiportaal'
  selgitus: 'eesti.ee portaali eest vastutav RIA osakond.'
- moiste: 'Teenusepakkuja'
  selgitus: 'teenust pakkuva andmekogu vastutav töötleja või teabevaldaja (sh infoteenuse omanik) või andmekogu volitatud töötleja või nende poolt volitatud esindaja; haldaja (RIA) lepinguline partner.'
- moiste: 'Lõppkasutaja'
  selgitus: 'eraisikust või ettevõtjast teenuse tarbija kes võib olla eesti kodanik, elanik, välismaalane või Eestis tegutsev juriidiline isik.'
- moiste: 'Artikkel'
  selgitus: 'eesti.ees avaldatud kirjutis, mis ei ole abitekst.'
- moiste: 'Teabevaldaja'
  selgitus: 'avaliku teabe seaduse § 5 lõikes 1 nimetatud asutus ja isik, kes on artiklis toodud teabe omanik.'
- moiste: 'Teenus ehk avalik teenus'
  selgitus: 'avalike ülesannete täitmisel üldistes huvides osutatav teenus, mis on suunatud avalike hüvede pakkumisele, avaliku ülesandega kaasneva kohustuse täitmisele või põhiõiguste, vabaduste ja huvide kaitsele.'
- moiste: 'Infoteenus'
  selgitus: 'teenusepakkuja koostatud ja eesti.ee lehel avaldatud informatsiooni sisaldavate artiklite kogum'
- moiste: 'Isikustatud teenus'
  selgitus: 'teenus, mis eeldab isiku tuvastamist (ehk autentimist eesti.ee-s).'
- moiste: 'Abitekst'
  selgitus: 'teenuse juures olev lõppkasutajale suunatud lühike teenuse sisu ja kasutamist kirjeldav tekst, mis ei ole artikkel.'
- moiste: 'Käideldavus'
  selgitus: 'arvutatakse protsentuaaselt valmiga: (tegelik teenuse tööaeg/lubatud teenuse tööaeg)*100. Tegeliku teenuse tööaja hulka arvestatakse vaid teabeväravast tingitud katkestused ning ei arvestata sidussüsteemide katkestusi ja teenusepakkuja poolseid katkestusi.'
- moiste: 'Planeeritud katkestus'
  selgitus: 'planeeritud katkestus on eelnevalt kokkulepitud ajavahemik, mille jooksul teenus ei ole kättesaadav. Planeeritud katkestuste hulka arvestatakse ainult teenuse tööajal toimuvaid planeeritud katkestusi. Planeeritud katkestust kasutatakse hoolduseks, testimiseks ja täienduste tegemiseks.'
- moiste: 'Planeerimata katkestus'
  selgitus: 'planeerimata katkestus on mitte plaanipärane teenuse või selle funktsionaalsuse maasolek või häire nende töös. Planeerimata katkestuste hulka arvestatakse ainult teenuse tööajal aset leidvad planeerimata katkestused. Planeerimata katkestuseks ei loeta olukorda, kus häiritud on üksikute kasutajate töö, kuid asutuses (sama hoone piires) on teenus kättesaadav.'
- moiste: 'Funktsionaalsus'
  selgitus: 'tegevus, mida kasutaja saab (äriteenusega seotud) rakenduse/infosüsteemi abil iseseisvalt (st ei eelda RIA inimese tegevust) sooritada.'
- moiste: 'E-ITS'
  selgitus: 'Eesti infoturbestandard, mis on eestikeelne ja Eesti õigusruumile vastav infoturbe käsitlemise alus. See on kooskõlas rahvusvaheliselt tunnustatud infoturbehalduse standardiga ISO/IEC 27001.'
- moiste: 'Artiklivaramu'
  selgitus: 'avalike artiklite hoidmise ja haldamise keskkond, mis on ühendatav teiste keskkondadega ja milles olev info on ristkasutatav. Artiklivaramus sisalduva info eest vastutavad teabevaldajad st neil tuleb infot hoida ajakohasena ning seda vajadustest lähtuvalt muuta.'
- moiste: 'TIMUR'
  selgitus: 'riigiportaali autentimisliides ja seansihoidla. Hoiab enda andmehoidlas infot aktiivsetest seanssidest.'
- moiste: 'TARA'
  selgitus: 'riigi autentimisteenus.'
- moiste: 'GovSSO'
  selgitus: 'ühekordse sisselogimise funktsionaalsus TARA teenuses (tehniliselt võib olla SSO funktsionaalsust pakkuv rakendus TARA teenuse ees).'
- moiste: 'X-tee'
  selgitus: 'andmevahetuse platvorm, mis võimaldab turvaliselt asutuste vahel teavet pärida ja vahetada.'
- moiste: 'NPM (Node Package Manager)'
  selgitus: 'JavaScripti käituskeskkonna Node.js paketihaldur.'
- moiste: 'SDG'
  selgitus: 'Single Digital Gateway ehk ühtne digivärav, mille eesmärk on lihtsustada rahvusvaheliselt tegutsevate ettevõtete toimimist ning kodanike mugavat asjaajamist. Selleks luuakse Euroopa Liidu siseturu võrgustik, mis võimaldab ettevõtjatel ja kodanikel saada aja- ja asjakohast teavet ning abi ühest kohast.'
